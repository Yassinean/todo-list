<div class="min-h-screen bg-gray-50">
  <nav class="bg-white shadow-sm">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a routerLink="/" class="text-xl font-bold text-gray-800">TodoList</a>
          <div class="hidden sm:ml-6 sm:flex space-x-4">
            <a routerLink="/dashboard" routerLinkActive="text-blue-600" class="px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
            <a routerLink="/tasks" routerLinkActive="text-blue-600" class="px-3 py-2 rounded-md text-sm font-medium">Tâches</a>
            <a routerLink="/categories" routerLinkActive="text-blue-600" class="px-3 py-2 rounded-md text-sm font-medium">Catégories</a>
          </div>
        </div>
        <!-- Menu mobile -->
        <div class="sm:hidden">
          <button (click)="toggleMobileMenu()" class="p-2">
            <span class="sr-only">Menu</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <!-- Menu mobile déroulant -->
    <div class="sm:hidden" [class.hidden]="!isMobileMenuOpen">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a routerLink="/dashboard" routerLinkActive="bg-gray-100" class="block px-3 py-2 rounded-md text-base font-medium">Dashboard</a>
        <a routerLink="/tasks" routerLinkActive="bg-gray-100" class="block px-3 py-2 rounded-md text-base font-medium">Tâches</a>
        <a routerLink="/categories" routerLinkActive="bg-gray-100" class="block px-3 py-2 rounded-md text-base font-medium">Catégories</a>
      </div>
    </div>
  </nav>

  <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <router-outlet></router-outlet>
  </main>
</div>
